<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
      form.mdl-textfield__input {
        margin-top: 6cm;
        margin-left: 5cm;
      }
    </style>
    </head>

<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Registrierung</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="">HS Esslingen</a>
          <a class="mdl-navigation__link" href="">Impressum</a>
          <a class="mdl-navigation__link" href="">Registrierung</a>
          <a class="mdl-navigation__link" href="">Log-In</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Menü</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Lerngemeinschaft</a>
        <a class="mdl-navigation__link" href="vvs.html">VVS</a>
        <a class="mdl-navigation__link" href="">Mensa</a>
        <a class="mdl-navigation__link" href="index.html">E-Parkplätze</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <form onsubmit="addWrite()">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" name="userid" id="userid">
              <label class="mdl-textfield__label" for="sample1">E-Mail</label>
            </div>
        </form

        <form onsubmit="addWrite()">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" name="vorname" id="vorname">
              <label class="mdl-textfield__label" for="sample1">Vorname</label>
            </div>
        </form
            
        <form onsubmit="addWrite()">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" name="nachname" id="nachname">
              <label class="mdl-textfield__label" for="sample2">Nachname</label>
            </div>
          </form>
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="integer" name="matrikelnummer" pattern="-?[0-9]*(\.[0-9]+)?" id="matrikelnummer">
              <label class="mdl-textfield__label" for="sample4">Matrikelnummer ()</label>
              <span class="mdl-textfield__error">Bitte geben Sie eine Zahl ein</span>
            </div>
          </form>

          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="integer" name="plz" pattern="-?[0-9]*(\.[0-9]+)?" id="plz">
              <label class="mdl-textfield__label" for="sample4">Postleitzahl ()</label>
              <span class="mdl-textfield__error">Bitte geben Sie eine Zahl ein</span>
            </div>
          </form>


            <form onsubmit="addWrite()">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" name="ort" id="ort">
                <label class="mdl-textfield__label" for="sample3">Wohnort</label>
              </div>
            </form>

            <form onsubmit="addWrite()">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" name="strasse" id="strasse">
                  <label class="mdl-textfield__label" for="sample3">Straße</label>
                </div>
              </form>

              <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="integer" name="hausnummer" pattern="-?[0-9]*(\.[0-9]+)?" id="hausnummer">
                  <label class="mdl-textfield__label" for="sample4">Hausnummer</label>
                  <span class="mdl-textfield__error">Bitte geben Sie eine Zahl ein</span>
                </div>
              </form>

              <form onsubmit="addWrite()">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" name="studiengang" id="studiengang">
                  <label class="mdl-textfield__label" for="sample3">Studiengang</label>
                </div>
              </form>

              <form onsubmit="addWrite()">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" name="passwort" id="passwort">
                  <label class="mdl-textfield__label" for="sample3">Passwort</label>
                </div>
              </form>

              
            
              <button onClick={handleSubmit} type="submit" id="sichern-button" class="mdl-button mdl-js-button">
                Sichern
              </button>
              <script>
                const sichernButton = document.getElementById('sichern-button');
                const userid = document.getElementById('userid');
                const vorname = document.getElementById('vorname');
                const nachname = document.getElementById('nachname');
                const matrikelnummer = document.getElementById('matrikelnummer');
                const plz = document.getElementById('plz');
                const ort = document.getElementById('ort');
                const strasse = document.getElementById('strasse');
                const hausnummer = document.getElementById('hausnummer');
                const studiengang = document.getElementById('studiengang');
                const passwort = document.getElementById('passwort');

                sichernButton.addEventListener('click', function() {
                // URL der POST-Anfrage
                const url = "http://localhost:4000/api/v1/createuser";
            
                // Daten, die in der POST-Anfrage gesendet werden sollen
                const data = {
                  userid,
                  vorname,
                  nachname,
                  matrikelnummer,
                  plz,
                  ort,
                  strasse,
                  hausnummer,
                  studiengang,
                  passwort
                };
            
                // Optionen für die POST-Anfrage
                const options = {
                  method: 'POST',
                  body: JSON.stringify(data),
                  headers: {
                    'Content-Type': 'application/json'
                  }
                };
            
                // Absenden der POST-Anfrage
                fetch(url, options)
                  .then(response => response.json())
                  .then(data => console.log(data))
                  .catch(error => console.error(error));
              });
            </script>
              
      </div>
    </main>
  </div>
</body>
</html>
