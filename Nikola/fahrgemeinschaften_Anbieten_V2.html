      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Menü</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Lerngemeinschaft</a>
        <a class="mdl-navigation__link" href="vvs.html">VVS</a>

      </nav>

    <main class="mdl-layout__content">
      <div class="page-content">
        

        <form onsubmit="addWrite()">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="Datum">
            <label class="mdl-textfield__label" for="sample2">Datum</label>
          </div>
        </form>

            
          <form onsubmit="addWrite()">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="Abfahrtsort">
              <label class="mdl-textfield__label" for="sample2">Abfahrtsort</label>
            </div>
          </form>

            <form onsubmit="addWrite()">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="Abfahrtszeit Hinfahrt">
                <label class="mdl-textfield__label" for="sample3">Abfahrtszeit Hinfahrt</label>
              </div>
            </form>

            <form onsubmit="addWrite()">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="Abfahrtszeit Rückfahrt">
                  <label class="mdl-textfield__label" for="sample3">Abfahrtszeit Rückfahrt</label>
                </div>
              </form>

              <!-- Numeric Textfield with Floating Label -->
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="Freie Sitzplätze">
              <label class="mdl-textfield__label" for="sample4">Freie Sitzplätze</label>
              <span class="mdl-textfield__error">Bitte geben Sie eine Zahl ein</span>
            </div>
          </form>

           <!-- Numeric Textfield with Floating Label -->
           <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="Belegte Sitzplätze">
              <label class="mdl-textfield__label" for="sample4">Belegte Sitzplätze ()</label>
              <span class="mdl-textfield__error">Bitte geben Sie eine Zahl ein</span>
            </div>
          </form>
            
              <button type="submit" class="mdl-button mdl-js-button">
                Speichern
              </button>
              
      </div>
